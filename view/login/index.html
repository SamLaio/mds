<input type ="text" id = 'acc' />
<input type ='password' id ='pswd' /><br />
<img src = '<?php echo $_SESSION['SiteUrl']; ?>cgi/captcha/ImgPut' /><br />
<input type ='text' id = 'captcha' />
<input type ='button' onclick = 'userck()'/>

<script>
	$(window).ready(function(){
		$('#acc, #pswd').on("keydown", function (e) {
			//-- 13 > Enter鍵 || 9 > Tab鍵
			if (e.which == 13)
				userck();
		});
	});
	function userck(){
		$.post('cgi/captcha/ImgCheck',{'captcha':$('#captcha').val()},function(e){
			if(e == 1){
				$.post('cgi/login/UserCk',{'account': $('#acc').val(),'pswd': $('#pswd').val()},
					function(e){
						if(e==1){
							document.location.href='<?php echo $_SESSION['SiteUrl']; ?>index';
						}else{
							alert('Login Error!');
						}
					});
			}else{
				alert('Captcha Error!');
			}
		});			
		//alert('1');
	}
</script>
